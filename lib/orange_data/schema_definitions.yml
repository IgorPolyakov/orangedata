        type: string
      causeDocumentNumber:
        title: Номер документа основания для коррекции
        x-tag-id: 1179
        type: string

      totalSum:
        format: double
        title: Сумма расчета, указанного в чеке (БСО)
        x-tag-id: 1020
        type: number

      automatNumber:
        title: Номер автомата
        x-comment: Только для вендинга
        x-tag-id: 1036
        type: string
      settlementAddress:
        title: Адрес расчетов
        x-comment: Только для вендинга
        x-tag-id: 1009
        type: string
      settlementPlace:
        title: Место расчетов
        x-comment: Только для вендинга
        x-tag-id: 1187
        type: string

      cashSum:
        x-name: sum_cash
        title: Сумма по чеку (БСО) наличными
        format: double
        x-tag-id: 1031
        type: number
      eCashSum:
        x-name: sum_card
        format: double
        title: Сумма по чеку (БСО) электронными
        x-tag-id: 1081
        type: number
      prepaymentSum:
